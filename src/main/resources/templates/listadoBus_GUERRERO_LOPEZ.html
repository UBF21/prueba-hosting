<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Listados de Buses</title>
</head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>

	<div class="container mt-5">
		<div class="row">
			<div class="col-12 mt-5">

				<h1 class="text-center mb-5">Listado de Buses</h1>
				<th>
				<h3>
					NÂ° Registros <span class="badge bg-secondary"
						th:text="${cantidadBuses}"></span>
				</h3>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre Chofer</th>
							<th>Nombre Ruta</th>
							<th>Modelo</th>
							<th>Asientos</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="bus : ${listado}">
							<td th:text="${bus.idBus}"></td>
							<td th:text="${bus.chofer.nombre}"></td>
							<td th:text="${bus.ruta.nombre}"></td>
							<td th:text="${bus.modelo}"></td>
							<td th:text="${bus.asientos}"></td>
							<td><a class="btn btn-dark"
								th:href="@{/crud/cargarBus/} + ${bus.idBus}">Editar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>

</body>
</html>
