<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Actualizar Registro de Bus</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


	<div class="container mt-5 h-100">
		<div class="row justify-content-center vh-50 align-items-center">
			<form class="row g-3" th:action="@{/crud/guardarBus}" th:object="${bus}" method="post">
		<h1>Mantenimiento de Buses</h1>

				<input type="hidden" id="id" th:field="*{idBus}">

				<div class="col-md-6">
					<label for="inputModelo" class="form-label">Modelo : </label> <input
						type="text" class="form-control" id="inputModelo" th:field="*{modelo}" placeholder="AAAAAAA-000-AA" >
				</div>

				<div class="col-md-6">
					<label for="inputAsientos" class="form-label">Asientos <i class="fas fa-chair"></i> :</label> <input
						type="text" class="form-control" id="inputAsientos" th:field="*{asientos}" placeholder="Asientos.....">
				</div>
				<div class="col-md-6">
					<label for="inputCaballoFuerza" class="form-label">Caballos de
						Fuerza  <i class="fas fa-horse"></i> :</label> <input type="text" class="form-control"
						id="inputCaballoFuerza" th:field="*{caballosFuerza}" placeholder="Caballos de Fuerza....">
				</div>
				<div class="col-6">
					<label for="inputMotor" class="form-label">Motor : </label> <input
						type="text" class="form-control" th:field="*{motor}" id="inputMotor"
						placeholder="Motor....">
				</div>
				<div class="col-6">
					<label for="inputAncho" class="form-label">Ancho : </label> <input
						type="text" class="form-control" th:field="*{ancho}" id="inputAncho"
						placeholder="Acho.....">
				</div>

				<div class="col-6">
					<label for="inputLargo" class="form-label">Largo  : </label> <input
						type="text" class="form-control" th:field="*{largo}" id="inputLargo"
						placeholder="Largo....">
				</div>

				<div class="col-md-6">
					<label for="inputChofer" class="form-label">Chofer <i class="fas fa-user"></i> : </label> <select
						id="inputChofer"  th:field="*{idChofer}" class="form-select">
						<option selected value="-1">[Seleccionar]</option>
						<option th:each="item : ${choferes}" th:text="${item.nombre}" th:value="${item.idChofer}"></option>
					</select>
				</div>
				<div class="col-md-6">
					<label for="inputRuta" class="form-label">Ruta : </label> <select
						id="inputRuta"  th:field="*{idRuta}" class="form-select">
						<option selected value="-1">[Seleccionar]</option>
						<option th:each="item : ${rutas}" th:text="${item.nombre}" th:value="${item.idRuta}"></option>
					</select>
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-lg btn-primary"
						style="font-weight: bold;">Editar </button>
						<a th:href="@{/crud/listado}" class="btn btn-lg btn-warning" style="font-weight: bold;">Buses</a>
				</div>
				<div th:if="${mensajeCorrecto} != null" class="alert alert-primary" th:text="${mensajeCorrecto}"></div>
				<div th:if="${mensajeErrorCombo} != null" class="alert alert-danger" th:text="${mensajeErrorCombo}"></div>
			</form>
		</div>

	</div>


</body>
</html>
